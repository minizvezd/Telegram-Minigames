<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Pong</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background: #4CAF50;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: relative;
    }
    .back-button {
      position: absolute;
      left: 10px;
      top: 10px;
      text-decoration: none;
      background: #333;
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
    }
    .back-button:hover {
      background: #555;
    }
    h1 {
      margin: 0;
      font-size: 20px;
    }
    .instructions {
      margin: 10px;
      font-size: 14px;
      background: #333;
      padding: 6px 10px;
      border-radius: 4px;
      line-height: 1.4;
    }
    #score {
      margin: 10px;
      font-size: 20px;
    }
    canvas {
      border: 2px solid #ccc;
      background: #111;
    }
    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      display: none;
    }
    #gameOver button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #f66;
      border: none;
      cursor: pointer;
      color: #fff;
      border-radius: 5px;
      font-size: 16px;
    }
    #gameOver button:hover {
      background: #d55;
    }
    @media(max-width:600px) {
      canvas {
        width: 300px !important;
        height: 200px !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <a class="back-button" href="index.html">Назад</a>
    <h1>Pong</h1>
  </header>

  <div class="instructions">
    Управление левой ракеткой: W/S или ↑/↓. На телефоне — свайпы вверх/вниз.<br>
    Цель: не пропустить мяч за свою ракетку. Правой управляет «ИИ».
  </div>
  <div id="score">0 : 0</div>
  <div style="position: relative;">
    <canvas id="pongCanvas" width="600" height="400"></canvas>
    <div id="gameOver">
      <h2 id="finalScore">Счёт:</h2>
      <button onclick="restartGame()">Играть снова</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");

    let paddleHeight = 70;
    let paddleWidth = 10;

    let leftPaddleY = canvas.height/2 - paddleHeight/2;
    let rightPaddleY = canvas.height/2 - paddleHeight/2;

    let ballX = canvas.width/2;
    let ballY = canvas.height/2;
    let ballSize = 8;

    // Начальная скорость
    let ballSpeedX = 2;
    let ballSpeedY = 2;

    let leftScore = 0;
    let rightScore = 0;

    // Управление левой ракеткой
    let moveUp = false;
    let moveDown = false;

    let isGameOver = false;
    // Можно задать лимит очков, например 5. 
    // Достигнут лимит => Game Over.
    const maxScore = 5; // для примера

    // Свайпы
    let touchStartY = 0;
    const SWIPE_THRESHOLD = 30;

    function update(){
      if(isGameOver) return;

      // Движение левой ракетки
      if(moveUp && leftPaddleY > 0) {
        leftPaddleY -= 5;
      }
      if(moveDown && leftPaddleY < canvas.height - paddleHeight) {
        leftPaddleY += 5;
      }

      // Простейший ИИ правой ракетки
      let center = rightPaddleY + paddleHeight/2;
      if(center < ballY) {
        rightPaddleY += 3;
      } else {
        rightPaddleY -= 3;
      }
      // Границы
      if(rightPaddleY < 0) rightPaddleY = 0;
      if(rightPaddleY > canvas.height - paddleHeight) rightPaddleY = canvas.height - paddleHeight;

      // Движение мяча
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Отскок сверху/снизу
      if(ballY - ballSize < 0 || ballY + ballSize > canvas.height) {
        ballSpeedY = -ballSpeedY;
      }

      // Левая ракетка
      if(ballX - ballSize < paddleWidth) {
        if(ballY > leftPaddleY && ballY < leftPaddleY + paddleHeight){
          ballSpeedX = -ballSpeedX;
          // При каждом попадании чуть ускоряем
          ballSpeedX *= 1.05;
          ballSpeedY *= 1.05;
        } else {
          rightScore++;
          checkScore();
          resetBall();
        }
      }

      // Правая ракетка
      if(ballX + ballSize > canvas.width - paddleWidth) {
        if(ballY > rightPaddleY && ballY < rightPaddleY + paddleHeight){
          ballSpeedX = -ballSpeedX;
          ballSpeedX *= 1.05;
          ballSpeedY *= 1.05;
        } else {
          leftScore++;
          checkScore();
          resetBall();
        }
      }

      draw();
      requestAnimationFrame(update);
    }

    function checkScore(){
      document.getElementById("score").textContent = `${leftScore} : ${rightScore}`;
      if(leftScore >= maxScore || rightScore >= maxScore){
        // Game Over
        isGameOver = true;
        document.getElementById("finalScore").textContent = `Счёт: ${leftScore} : ${rightScore}`;
        document.getElementById("gameOver").style.display = "block";
      }
    }

    function resetBall() {
      ballX = canvas.width/2;
      ballY = canvas.height/2;
      // Сбрасываем скорость
      ballSpeedX = (Math.random() > 0.5) ? 2 : -2;
      ballSpeedY = (Math.random() > 0.5) ? 2 : -2;
    }

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // Левая ракетка
      ctx.fillStyle = "white";
      ctx.fillRect(0, leftPaddleY, paddleWidth, paddleHeight);

      // Правая ракетка
      ctx.fillRect(canvas.width - paddleWidth, rightPaddleY, paddleWidth, paddleHeight);

      // Мяч
      ctx.beginPath();
      ctx.arc(ballX, ballY, ballSize, 0, Math.PI*2);
      ctx.fill();

      // Сетка посередине
      ctx.strokeStyle = "#555";
      ctx.beginPath();
      ctx.moveTo(canvas.width/2, 0);
      ctx.lineTo(canvas.width/2, canvas.height);
      ctx.stroke();

      // Текущий счёт
      document.getElementById("score").textContent = `${leftScore} : ${rightScore}`;
    }

    function restartGame(){
      leftScore = 0;
      rightScore = 0;
      isGameOver = false;
      document.getElementById("gameOver").style.display = "none";
      resetBall();
      checkScore();
    }

    // Управление клавиатурой
    document.addEventListener("keydown", e=>{
      if(e.key === "w" || e.key === "W" || e.key === "ArrowUp"){
        moveUp = true;
      }
      if(e.key === "s" || e.key === "S" || e.key === "ArrowDown"){
        moveDown = true;
      }
    });
    document.addEventListener("keyup", e=>{
      if(e.key === "w" || e.key === "W" || e.key === "ArrowUp"){
        moveUp = false;
      }
      if(e.key === "s" || e.key === "S" || e.key === "ArrowDown"){
        moveDown = false;
      }
    });

    // Свайпы для левой ракетки
    canvas.addEventListener("touchstart", e=>{
      touchStartY = e.touches[0].clientY;
    });
    canvas.addEventListener("touchend", e=>{
      let deltaY = e.changedTouches[0].clientY - touchStartY;
      if(Math.abs(deltaY) > SWIPE_THRESHOLD){
        if(deltaY < 0){
          // свайп вверх
          moveUp = true;
          setTimeout(()=> moveUp=false, 100); 
        } else {
          // свайп вниз
          moveDown = true;
          setTimeout(()=> moveDown=false, 100);
        }
      }
    });

    requestAnimationFrame(update);
  </script>
</body>
</html>
