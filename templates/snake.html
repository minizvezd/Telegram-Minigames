<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Змейка</title>
  <style>
    body {
      margin: 0; 
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #333;
      color: #fff;
      font-family: sans-serif;
    }
    h1 {
      margin-top: 20px;
    }
    #gameContainer {
      margin-top: 10px;
      position: relative;
    }
    #score {
      font-size: 18px;
      margin-top: 10px;
    }
    canvas {
      background: #222;
      display: block;
      border: 2px solid #999;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      display: none;
      text-align: center;
    }
    #gameOver button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #f66;
      border: none;
      cursor: pointer;
      color: #fff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Змейка</h1>
  <div id="score">Очки: <span id="scoreValue">0</span></div>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="gameOver">
      <h2>Игра окончена!</h2>
      <button onclick="restartGame()">Заново</button>
    </div>
  </div>
  
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const scoreValue = document.getElementById("scoreValue");
    const gameOverDiv = document.getElementById("gameOver");

    const gridSize = 20;         // размер клетки
    let snake = [{x: 10, y: 10}];// массив сегментов змейки
    let vx = 0, vy = 0;          // скорость по X/Y
    let food = {x: 5, y: 5};     // координаты еды
    let score = 0;               // счёт

    let gameInterval = null;

    function startGame() {
      snake = [{x: 10, y: 10}];
      vx = 1; 
      vy = 0;
      score = 0;
      randomFood();
      updateScore();
      gameOverDiv.style.display = "none";

      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, 100);
    }

    function gameLoop() {
      let head = { x: snake[0].x + vx, y: snake[0].y + vy };
      
      // Зацикливание при выходе за край
      if (head.x < 0) head.x = canvas.width/gridSize - 1;
      if (head.x >= canvas.width/gridSize) head.x = 0;
      if (head.y < 0) head.y = canvas.height/gridSize - 1;
      if (head.y >= canvas.height/gridSize) head.y = 0;

      // Проверка на столкновение с хвостом (кроме последнего сегмента)
      for (let i = 0; i < snake.length; i++) {
        if (snake[i].x === head.x && snake[i].y === head.y) {
          // Игра закончена
          gameOverDiv.style.display = "block";
          clearInterval(gameInterval);
          return;
        }
      }

      // Добавляем новую голову
      snake.unshift(head);

      // Если попали на еду — увеличиваем счёт
      if (head.x === food.x && head.y === food.y) {
        score++;
        updateScore();
        randomFood();
      } else {
        // Убираем последний сегмент
        snake.pop();
      }

      draw();
    }

    function draw() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Рисуем змею
      ctx.fillStyle = "#0f0";
      snake.forEach(segment => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
      });

      // Рисуем еду
      ctx.fillStyle = "red";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
    }

    function randomFood() {
      food.x = Math.floor(Math.random() * (canvas.width / gridSize));
      food.y = Math.floor(Math.random() * (canvas.height / gridSize));
    }

    function updateScore() {
      scoreValue.textContent = score;
    }

    function restartGame() {
      startGame();
    }

    document.addEventListener("keydown", e => {
      switch(e.key){
        case "ArrowLeft":
          if (vx === 1) break;
          vx = -1; vy = 0;
          break;
        case "ArrowRight":
          if (vx === -1) break;
          vx = 1; vy = 0;
          break;
        case "ArrowUp":
          if (vy === 1) break;
          vy = -1; vx = 0;
          break;
        case "ArrowDown":
          if (vy === -1) break;
          vy = 1; vx = 0;
          break;
      }
    });

    // Запуск сразу
    startGame();
  </script>
</body>
</html>
