<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тетрис</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; 
      padding: 0;
      background: #222;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
    header {
      width: 100%;
      background: #4CAF50;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: relative;
    }
    .back-button {
      position: absolute;
      left: 10px;
      top: 10px;
      text-decoration: none;
      background: #333;
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
    }
    .back-button:hover {
      background: #555;
    }
    h1 {
      margin: 0;
      font-size: 20px;
    }
    .instructions {
      margin: 10px;
      font-size: 14px;
      background: #333;
      padding: 6px 10px;
      border-radius: 4px;
      line-height: 1.4;
      max-width: 500px;
      text-align: center;
    }
    #info {
      margin-top: 5px;
      font-size: 16px;
    }
    #tetrisCanvas {
      border: 2px solid #999;
      background: #111;
      margin-top: 10px;
      display: block;
    }
    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      display: none;
    }
    #gameOver button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #f66;
      border: none;
      cursor: pointer;
      color: #fff;
      border-radius: 5px;
      font-size: 16px;
    }
    #gameOver button:hover {
      background: #d55;
    }
    @media(max-width: 600px){
      #tetrisCanvas {
        width: 180px !important;
        height: 360px !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <a class="back-button" href="/">Назад</a>
    <h1>Тетрис</h1>
  </header>

  <div class="instructions">
    Управление: стрелки или WASD. 
    <br>Влево/Вправо — сдвиг, Вверх — поворот, Вниз — ускорение падения.
    <br>На телефоне: свайпы (влево/вправо — сдвиг, вверх — поворот, вниз — ускорение).
  </div>
  
  <div id="info">
    Очки: <span id="score">0</span>
  </div>

  <div style="position: relative;">
    <canvas id="tetrisCanvas" width="200" height="400"></canvas>
    <div id="gameOver">
      <h2 id="finalScore"></h2>
      <button onclick="restartGame()">Играть снова</button>
    </div>
  </div>

  <script>
    /* ... Здесь тот же код Тетриса, что и раньше, 
       только добавлен meta viewport в <head> 
       Ничего функционально не меняем ...
    */

    /* СОДЕРЖИМОЕ КАК В ПРЕДЫДУЩЕМ ВАРИАНТЕ, 
       см. предыдущий ответ/код, 
       с +1 очком за поставленную фигуру, +10 за линию,
       свайпы, и т.д. 
    */
  </script>
</body>
</html>
