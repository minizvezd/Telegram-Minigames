<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тетрис</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #222;
      color: #fff;
      font-family: sans-serif;
    }
    h1 {
      margin: 20px;
    }
    #info {
      margin: 10px;
      font-size: 18px;
    }
    canvas {
      border: 2px solid #999;
      background: #333;
    }
  </style>
</head>
<body>
  <h1>Тетрис</h1>
  <div id="info">Очки: <span id="score">0</span></div>
  <canvas id="tetrisCanvas" width="200" height="400"></canvas>

  <script>
    const canvas = document.getElementById("tetrisCanvas");
    const ctx = canvas.getContext("2d");

    const COLS = 10;  // ширина поля (в клетках)
    const ROWS = 20;  // высота поля (в клетках)
    const BLOCK_SIZE = 20; // размер клетки в пикселях
    
    canvas.width = COLS * BLOCK_SIZE;  // 200
    canvas.height = ROWS * BLOCK_SIZE; // 400

    // Массив фигур (T, O, L, etc.)
    const SHAPES = [
      [[1,1,1],[0,1,0]],       // T
      [[1,1],[1,1]],           // O
      [[1,0,0],[1,1,1]],       // L
      [[0,0,1],[1,1,1]],       // J
      [[0,1,1],[1,1,0]],       // S
      [[1,1,0],[0,1,1]],       // Z
      [[1,1,1,1]]              // I
    ];

    const COLORS = ["cyan","yellow","purple","green","red","blue","orange"];

    let board = createMatrix(ROWS, COLS);  // Основное поле
    let score = 0;

    let currentPiece = null;  // Текущая фигура
    let currentColor = null;
    let currentX = 0; 
    let currentY = 0;

    let dropCounter = 0;
    let dropInterval = 800; // скорость падения (мс)
    let lastTime = 0;

    function createMatrix(rows, cols) {
      let matrix = [];
      for (let r=0; r<rows; r++){
        matrix.push(new Array(cols).fill(0));
      }
      return matrix;
    }

    // Случайная фигура
    function spawnPiece() {
      let shapeIndex = Math.floor(Math.random()*SHAPES.length);
      let shape = SHAPES[shapeIndex];
      currentPiece = shape.map(row => [...row]); // копия
      currentColor = COLORS[shapeIndex];
      currentY = 0;
      currentX = Math.floor(COLS/2) - Math.floor(currentPiece[0].length/2);
    }

    // Отрисовка
    function draw() {
      // Очистить
      ctx.fillStyle = "#333";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Рисуем поле
      for (let r=0; r<ROWS; r++){
        for (let c=0; c<COLS; c++){
          if (board[r][c] !== 0) {
            drawBlock(c, r, board[r][c]);
          }
        }
      }

      // Рисуем текущую фигуру
      if (currentPiece) {
        for (let r=0; r<currentPiece.length; r++){
          for (let c=0; c<currentPiece[r].length; c++){
            if (currentPiece[r][c] !== 0) {
              drawBlock(currentX + c, currentY + r, currentColor);
            }
          }
        }
      }
    }

    function drawBlock(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x*BLOCK_SIZE, y*BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
      ctx.strokeStyle = "#222";
      ctx.strokeRect(x*BLOCK_SIZE, y*BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
    }

    function mergePiece() {
      // Помещаем фигуру в board
      for (let r=0; r<currentPiece.length; r++){
        for (let c=0; c<currentPiece[r].length; c++){
          if (currentPiece[r][c] !== 0) {
            board[currentY + r][currentX + c] = currentColor;
          }
        }
      }
    }

    function collide(board, piece, offsetX, offsetY) {
      for (let r=0; r<piece.length; r++){
        for (let c=0; c<piece[r].length; c++){
          if (piece[r][c] !== 0) {
            let ny = offsetY + r;
            let nx = offsetX + c;
            if (nx < 0 || nx >= COLS || ny >= ROWS) {
              return true;
            }
            if (board[ny] && board[ny][nx] !== 0) {
              return true;
            }
          }
        }
      }
      return false;
    }

    function rotate(matrix) {
      // Поворот фигуры по часовой
      let result = [];
      for (let r=0; r<matrix[0].length; r++){
        let row = [];
        for (let c=matrix.length-1; c>=0; c--){
          row.push(matrix[c][r]);
        }
        result.push(row);
      }
      return result;
    }

    function drop() {
      currentY++;
      if (collide(board, currentPiece, currentX, currentY)) {
        currentY--;
        mergePiece();
        lineClear();
        spawnPiece();
        if (collide(board, currentPiece, currentX, currentY)) {
          // Game over
          board = createMatrix(ROWS, COLS);
          score = 0;
        }
      }
      dropCounter = 0;
      updateScore();
    }

    function lineClear() {
      // Удаляем полностью заполненные строки
      for (let r=ROWS-1; r>=0; r--) {
        if (board[r].every(cell => cell !== 0)) {
          board.splice(r, 1);
          board.unshift(new Array(COLS).fill(0));
          score += 10;
        }
      }
    }

    function updateScore() {
      document.getElementById("score").textContent = score;
    }

    function update(time = 0) {
      let deltaTime = time - lastTime;
      lastTime = time;

      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        drop();
      }

      draw();
      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", e => {
      switch(e.key){
        case "ArrowLeft":
          if (!collide(board, currentPiece, currentX - 1, currentY)) {
            currentX--;
          }
          break;
        case "ArrowRight":
          if (!collide(board, currentPiece, currentX + 1, currentY)) {
            currentX++;
          }
          break;
        case "ArrowDown":
          drop();
          break;
        case "ArrowUp":
          // Поворот
          const rotated = rotate(currentPiece);
          if (!collide(board, rotated, currentX, currentY)) {
            currentPiece = rotated;
          }
          break;
      }
    });

    // Инициализация
    spawnPiece();
    updateScore();
    update();
  </script>
</body>
</html>
