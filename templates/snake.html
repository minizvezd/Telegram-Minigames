<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Змейка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; 
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #222;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden; /* Убираем прокрутку */
    }
    header {
      width: 100%;
      background: #4CAF50;
      padding: 10px;
      text-align: center;
      color: #fff;
      position: relative;
    }
    .back-button {
      position: absolute;
      left: 10px;
      top: 10px;
      text-decoration: none;
      background: #333;
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      transition: background 0.3s;
    }
    .back-button:hover {
      background: #555;
    }
    h1 {
      margin: 0;
      font-size: 20px;
    }
    .instructions {
      margin: 10px;
      font-size: 14px;
      background: #333;
      padding: 6px 10px;
      border-radius: 4px;
      line-height: 1.4;
      max-width: 500px;
      text-align: center;
    }
    #score {
      margin: 8px 0;
    }
    #gameContainer {
      position: relative;
      margin: 10px auto;
    }
    canvas {
      background: #111;
      border: 2px solid #555;
      display: block;
    }
    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      display: none;
    }
    #gameOver button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #f66;
      border: none;
      cursor: pointer;
      color: #fff;
      border-radius: 5px;
      font-size: 16px;
    }
    #gameOver button:hover {
      background: #d55;
    }
    @media(max-width: 600px){
      canvas {
        width: 300px;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Кнопка "Назад" вернёт на index.html -->
    <a class="back-button" href="./index.html">Назад</a>
    <h1>Змейка</h1>
  </header>

  <div class="instructions">
    Управление: Стрелки или W/A/S/D. На телефоне — свайпы в сторону хода.<br>
    Цель: съесть как можно больше яблок. Столкновение со стеной или хвостом — проигрыш.
  </div>

  <div id="score">Очки: <span id="scoreValue">0</span></div>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="gameOver">
      <h2 id="finalMessage"></h2>
      <button onclick="restartGame()">Играть снова</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const scoreValue = document.getElementById("scoreValue");
    const gameOverDiv = document.getElementById("gameOver");
    const finalMessage = document.getElementById("finalMessage");

    const gridSize = 20;
    let snake = [{x: 10, y: 10}];
    let vx = 1, vy = 0;
    let food = {x: 5, y: 5};
    let score = 0;

    let interval = 200; 
    let gameInterval = null;
    let isGameOver = false;

    // Для свайпов
    let touchStartX = 0;
    let touchStartY = 0;
    const SWIPE_THRESHOLD = 30;

    function startGame() {
      snake = [{x: 10, y: 10}];
      vx = 1; 
      vy = 0;
      score = 0;
      interval = 200;
      isGameOver = false;
      
      randomFood();
      updateScore();
      gameOverDiv.style.display = "none";

      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, interval);
    }

    function gameLoop() {
      let head = { x: snake[0].x + vx, y: snake[0].y + vy };

      // Столкновение со стеной => Game Over
      if (head.x < 0 || head.x >= canvas.width/gridSize || 
          head.y < 0 || head.y >= canvas.height/gridSize) {
        return gameOverFunc();
      }

      // Столкновение с хвостом
      for (let i = 0; i < snake.length; i++) {
        if (snake[i].x === head.x && snake[i].y === head.y) {
          return gameOverFunc();
        }
      }

      snake.unshift(head);

      // Если съели яблоко
      if (head.x === food.x && head.y === food.y) {
        score++;
        updateScore();
        interval = Math.max(50, interval - 5);
        clearInterval(gameInterval);
        gameInterval = setInterval(gameLoop, interval);
        randomFood();
      } else {
        snake.pop();
      }

      draw();
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Змея
      for(let i=0; i<snake.length; i++){
        ctx.fillStyle = (i===0) ? "#0f0" : "#2f2";
        ctx.fillRect(snake[i].x*gridSize, snake[i].y*gridSize, gridSize-1, gridSize-1);
      }

      // Яблоко
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc((food.x+0.5)*gridSize, (food.y+0.5)*gridSize, gridSize/2 - 2, 0, Math.PI*2);
      ctx.fill();
    }

    function gameOverFunc() {
      isGameOver = true;
      clearInterval(gameInterval);
      finalMessage.textContent = `Игра окончена! Вы съели ${score} яблок(а).`;
      gameOverDiv.style.display = "block";
    }

    function updateScore() {
      scoreValue.textContent = score;
    }

    function restartGame() {
      startGame();
    }

    function randomFood() {
      food.x = Math.floor(Math.random() * (canvas.width / gridSize));
      food.y = Math.floor(Math.random() * (canvas.height / gridSize));
    }

    // Клавиатура
    document.addEventListener("keydown", e => {
      if (isGameOver) return;
      if (e.key === "ArrowLeft" || e.key === "a" || e.key === "A"){
        if (vx === 1) return;
        vx = -1; vy = 0;
      } else if (e.key === "ArrowRight" || e.key === "d" || e.key === "D"){
        if (vx === -1) return;
        vx = 1; vy = 0;
      } else if (e.key === "ArrowUp" || e.key === "w" || e.key === "W"){
        if (vy === 1) return;
        vy = -1; vx = 0;
      } else if (e.key === "ArrowDown" || e.key === "s" || e.key === "S"){
        if (vy === -1) return;
        vy = 1; vx = 0;
      }
    });

    // Свайпы
    canvas.addEventListener("touchstart", (e)=>{
      let touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });

    canvas.addEventListener("touchend", (e)=>{
      if (isGameOver) return;
      let touch = e.changedTouches[0];
      let dx = touch.clientX - touchStartX;
      let dy = touch.clientY - touchStartY;
      if(Math.abs(dx) > Math.abs(dy)){ 
        // по X
        if(dx > SWIPE_THRESHOLD){
          // вправо
          if (vx !== -1) { vx = 1; vy = 0; }
        } else if(dx < -SWIPE_THRESHOLD){
          // влево
          if (vx !== 1) { vx = -1; vy = 0; }
        }
      } else {
        // по Y
        if(dy > SWIPE_THRESHOLD){
          // вниз
          if (vy !== -1) { vy = 1; vx = 0; }
        } else if(dy < -SWIPE_THRESHOLD){
          // вверх
          if (vy !== 1) { vy = -1; vx = 0; }
        }
      }
    });

    // Старт
    startGame();
  </script>
</body>
</html>
