<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Змейка</title>
  <style>
    /* Здесь стили для холста змейки, управление и т.д. */
    body { text-align: center; }
    canvas {
      border: 1px solid #000;
      display: block;
      margin: 0 auto;
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>Змейка</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    // Простейшая демонстрация, где меняется фон:
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let x = 200, y = 200;
    let vx = 2, vy = 0;
    let size = 10;
    let trail = [];
    let tail = 5;

    function gameLoop() {
      x += vx; 
      y += vy; 
      
      // Зацикливание при выходе за границы
      if (x < 0) x = canvas.width - size;
      if (x > canvas.width) x = 0;
      if (y < 0) y = canvas.height - size;
      if (y > canvas.height) y = 0;

      ctx.fillStyle = "#fafafa";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "green";
      for(let i=0; i<trail.length; i++){
        ctx.fillRect(trail[i].x, trail[i].y, size, size);
      }

      trail.push({x:x,y:y});
      while(trail.length>tail){
        trail.shift();
      }
    }

    setInterval(gameLoop, 100);

    // Простое управление с клавиатуры
    document.addEventListener("keydown", e => {
      switch(e.key){
        case "ArrowLeft":
          vx = -2; vy = 0;
          break;
        case "ArrowRight":
          vx = 2; vy = 0;
          break;
        case "ArrowUp":
          vy = -2; vx = 0;
          break;
        case "ArrowDown":
          vy = 2; vx = 0;
          break;
      }
    });
  </script>
</body>
</html>
