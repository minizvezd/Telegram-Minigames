<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>2048</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin:0;
      padding:0;
      background:#faf8ef;
      font-family:sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      overscroll-behavior:none;
      -webkit-overflow-scrolling:none;
      -webkit-touch-callout:none;
      -webkit-user-select:none;
      -moz-user-select:none;
      -ms-user-select:none;
      user-select:none;
      touch-action:none;
    }
    header {
      width:100%;
      background:#4CAF50;
      color:#fff;
      text-align:center;
      padding:10px;
      position:relative;
    }
    .back-button {
      position:absolute;
      left:10px;
      top:10px;
      text-decoration:none;
      background:#333;
      color:#fff;
      padding:6px12px;
      border-radius:4px;
      font-size:14px;
    }
    .back-button:hover {
      background:#555;
    }
    h1 {
      margin:0;
      font-size:20px;
    }
    .instructions {
      margin:10px;
      font-size:14px;
      background:#ccc;
      padding:6px10px;
      border-radius:4px;
      line-height:1.4;
      color:#000;
      max-width:500px;
      text-align:center;
    }
    #score {
      margin:10px;
      font-size:16px;
    }
    #board {
      position:relative;
      width:340px;
      height:340px;
      background:#bbada0;
      border-radius:10px;
      padding:10px;
      display:grid;
      grid-template-columns:repeat(4,1fr);
      grid-gap:10px;
    }
    .cell {
      width:70px;
      height:70px;
      background:#ccc0b3;
      border-radius:5px;
      display:flex;
      justify-content:center;
      align-items:center;
      font-weight:bold;
      font-size:24px;
      color:#776e65;
      transition:transform 0.2s, background 0.2s;
    }
    .cell[data-value="2"]    { background:#eee4da; }
    .cell[data-value="4"]    { background:#ede0c8; }
    .cell[data-value="8"]    { background:#f2b179; color:#f9f6f2; }
    .cell[data-value="16"]   { background:#f59563; color:#f9f6f2; }
    .cell[data-value="32"]   { background:#f67c5f; color:#f9f6f2; }
    .cell[data-value="64"]   { background:#f65e3b; color:#f9f6f2; }
    .cell[data-value="128"]  { background:#edcf72; color:#f9f6f2; }
    .cell[data-value="256"]  { background:#edcc61; color:#f9f6f2; }
    .cell[data-value="512"]  { background:#edc850; color:#f9f6f2; }
    .cell[data-value="1024"] { background:#edc53f; color:#f9f6f2; }
    .cell[data-value="2048"] { background:#edc22e; color:#f9f6f2; }
    #gameOver {
      position:absolute;
      top:40%;
      left:50%;
      transform:translate(-50%,-50%);
      background:rgba(0,0,0,0.7);
      color:#fff;
      padding:20px;
      border-radius:8px;
      text-align:center;
      display:none;
    }
    #gameOver button {
      margin-top:10px;
      padding:8px16px;
      background:#f66;
      border:none;
      cursor:pointer;
      color:#fff;
      border-radius:5px;
      font-size:16px;
    }
    #gameOver button:hover {
      background:#d55;
    }
    @media(max-width:600px){
      #board {
        width:300px;
        height:300px;
      }
      .cell {
        width:60px;
        height:60px;
        font-size:20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a class="back-button" href="/">Назад</a>
    <h1>2048</h1>
  </header>

  <div class="instructions">
    Объединяйте плитки с одинаковыми числами, чтобы получить более крупные. 
    <br>Управление: стрелки / WASD, на телефоне — свайпы.
  </div>

  <div id="score">Очки: <span id="scoreVal">0</span></div>
  <div style="position:relative;">
    <div id="board"></div>
    <div id="gameOver">
      <h2 id="finalMsg"></h2>
      <button onclick="restartGame()">Играть снова</button>
    </div>
  </div>

  <script>
    // Блокируем скролл, выделения
    document.addEventListener("touchmove", e=> e.preventDefault(), {passive:false});
    document.addEventListener("selectstart", e=> e.preventDefault());

    const size=4;
    let board=[];
    let score=0;

    const boardElem=document.getElementById("board");
    const scoreVal=document.getElementById("scoreVal");
    const gameOverDiv=document.getElementById("gameOver");
    const finalMsg=document.getElementById("finalMsg");

    let touchStartX=0,touchStartY=0;
    const SWIPE_THRESHOLD=30;

    function init(){
      board=[];
      for(let r=0;r<size;r++){
        board.push(new Array(size).fill(0));
      }
      score=0;
      updateScore();
      addNewTile();
      addNewTile();
      drawBoard();
      gameOverDiv.style.display="none";
    }

    function drawBoard(){
      boardElem.innerHTML="";
      for(let r=0;r<size;r++){
        for(let c=0;c<size;c++){
          const val=board[r][c];
          const cell=document.createElement("div");
          cell.classList.add("cell");
          if(val>0){
            cell.textContent=val;
            cell.dataset.value=val;
          } else {
            cell.textContent="";
            cell.dataset.value=0;
          }
          boardElem.appendChild(cell);
        }
      }
    }

    function addNewTile(){
      let empty=[];
      for(let r=0;r<size;r++){
        for(let c=0;c<size;c++){
          if(board[r][c]===0){
            empty.push({r,c});
          }
        }
      }
      if(empty.length===0)return;
      let spot=empty[Math.floor(Math.random()*empty.length)];
      board[spot.r][spot.c]=(Math.random()<0.9)?2:4;
    }

    function updateScore(){
      scoreVal.textContent=score;
    }

    document.addEventListener("keydown", e=>{
      let moved=false;
      switch(e.key){
        case"ArrowLeft":case"a":case"A":
          moved=moveLeft();break;
        case"ArrowRight":case"d":case"D":
          moved=moveRight();break;
        case"ArrowUp":case"w":case"W":
          moved=moveUp();break;
        case"ArrowDown":case"s":case"S":
          moved=moveDown();break;
      }
      if(moved) afterMove();
    });

    function afterMove(){
      addNewTile();
      drawBoard();
      updateScore();
      checkGameOver();
    }

    function moveLeft(){
      let moved=false;
      for(let r=0;r<size;r++){
        let newRow=compressRow(board[r]);
        newRow=mergeRow(newRow);
        newRow=compressRow(newRow);
        if(JSON.stringify(newRow)!==JSON.stringify(board[r])){
          moved=true;
        }
        board[r]=newRow;
      }
      return moved;
    }
    function moveRight(){
      let moved=false;
      for(let r=0;r<size;r++){
        let rev=board[r].slice().reverse();
        rev=compressRow(rev);
        rev=mergeRow(rev);
        rev=compressRow(rev);
        rev.reverse();
        if(JSON.stringify(rev)!==JSON.stringify(board[r])){
          moved=true;
        }
        board[r]=rev;
      }
      return moved;
    }
    function moveUp(){
      let moved=false;
      for(let c=0;c<size;c++){
        let col=[];
        for(let r=0;r<size;r++){
          col.push(board[r][c]);
        }
        let newCol=compressRow(col);
        newCol=mergeRow(newCol);
        newCol=compressRow(newCol);
        for(let r=0;r<size;r++){
          if(board[r][c]!==newCol[r]) moved=true;
          board[r][c]=newCol[r];
        }
      }
      return moved;
    }
    function moveDown(){
      let moved=false;
      for(let c=0;c<size;c++){
        let col=[];
        for(let r=0;r<size;r++){
          col.push(board[r][c]);
        }
        let rev=col.reverse();
        rev=compressRow(rev);
        rev=mergeRow(rev);
        rev=compressRow(rev);
        rev.reverse();
        for(let r=0;r<size;r++){
          if(board[r][c]!==rev[r]) moved=true;
          board[r][c]=rev[r];
        }
      }
      return moved;
    }

    function compressRow(row){
      let arr=row.filter(v=>v!==0);
      while(arr.length<size){
        arr.push(0);
      }
      return arr;
    }
    function mergeRow(row){
      for(let i=0;i<size-1;i++){
        if(row[i]!==0 && row[i]===row[i+1]){
          row[i]*=2;
          score+=row[i];
          row[i+1]=0;
        }
      }
      return row;
    }

    boardElem.addEventListener("touchstart", e=>{
      let t=e.touches[0];
      touchStartX=t.clientX;
      touchStartY=t.clientY;
    });
    boardElem.addEventListener("touchend", e=>{
      let t=e.changedTouches[0];
      let dx=t.clientX-touchStartX;
      let dy=t.clientY-touchStartY;
      let moved=false;
      if(Math.abs(dx)>Math.abs(dy)){
        if(dx>SWIPE_THRESHOLD){
          moved=moveRight();
        } else if(dx< -SWIPE_THRESHOLD){
          moved=moveLeft();
        }
      } else {
        if(dy>SWIPE_THRESHOLD){
          moved=moveDown();
        } else if(dy< -SWIPE_THRESHOLD){
          moved=moveUp();
        }
      }
      if(moved) afterMove();
    });

    function checkGameOver(){
      for(let r=0;r<size;r++){
        for(let c=0;c<size;c++){
          if(board[r][c]===0)return;
          if(c<size-1 && board[r][c]===board[r][c+1])return;
          if(r<size-1 && board[r][c]===board[r+1][c])return;
        }
      }
      gameOverDiv.style.display="block";
      finalMsg.textContent=`Игра окончена! Ваш счёт: ${score}`;
    }

    function restartGame(){
      init();
    }

    init();
  </script>

</body>
</html>
