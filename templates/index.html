<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Мини-игры</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    /* Отключаем скролл/перетаскивания */
    html, body {
      margin: 0; 
      padding: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      overscroll-behavior: none;       /* Chrome, Firefox */
      -webkit-overflow-scrolling: none;/* iOS Safari */
      -webkit-touch-callout: none;     /* iOS long press menu off */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: none;             /* Отключить жесты (pull-to-refresh) */
    }

    header {
      background: #4CAF50;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    .games {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      max-width: 600px;
    }
    .game-link {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background: #4CAF50;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 18px;
      transition: background 0.3s, transform 0.2s;
      text-align: center;
      min-width: 120px;
    }
    .game-link:hover {
      background: #45a049;
      transform: translateY(-2px);
    }
    @media(max-width: 600px){
      .game-link {
        font-size: 16px;
        padding: 10px 15px;
        min-width: 100px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Добро пожаловать в мини-игры</h1>
  </header>

  <main>
    <div class="games">
      <a class="game-link" href="./snake.html">Змейка</a>
      <a class="game-link" href="./tetris.html">Тетрис</a>
      <a class="game-link" href="./pong.html">Pong</a>
      <a class="game-link" href="./2048.html">2048</a>
      <a class="game-link" href="./minesweeper.html">Сапёр</a>
    </div>
  </main>

  <script>
    // Отключаем любые скроллы/обновления
    document.addEventListener("touchmove", e => e.preventDefault(), { passive: false });
    // Отключаем выделение текста
    document.addEventListener("selectstart", e => e.preventDefault());
  </script>

</body>
</html>
