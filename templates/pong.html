<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Pong</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background: #4CAF50;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: relative;
    }
    .back-button {
      position: absolute;
      left: 10px;
      top: 10px;
      text-decoration: none;
      background: #333;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 14px;
    }
    .back-button:hover {
      background: #555;
    }
    h1 {
      margin: 0;
      font-size: 20px;
    }
    #score {
      margin: 10px;
      font-size: 20px;
    }
    canvas {
      border: 2px solid #ccc;
      background: #111;
    }
    @media(max-width:600px) {
      canvas {
        width: 300px !important;
        height: 200px !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <a class="back-button" href="index.html">Назад</a>
    <h1>Pong</h1>
  </header>

  <div id="score">0 : 0</div>
  <canvas id="pongCanvas" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");

    let paddleHeight = 70;
    let paddleWidth = 10;

    let leftPaddleY = canvas.height/2 - paddleHeight/2;
    let rightPaddleY = canvas.height/2 - paddleHeight/2;

    let ballX = canvas.width/2;
    let ballY = canvas.height/2;
    let ballSize = 8;

    // Уменьшаем начальную скорость
    let ballSpeedX = 2;
    let ballSpeedY = 2;

    let leftScore = 0;
    let rightScore = 0;

    // Управление левой ракеткой (W / S)
    let leftPaddleSpeed = 5;
    let moveUp = false;
    let moveDown = false;

    // Простейший таймер для ускорения шара
    let speedUpTimer = 0;
    let speedUpInterval = 3000; // каждые 3 секунды ускорять шар
    let lastTimestamp = 0;

    document.addEventListener("keydown", (e)=>{
      if(e.key === "w" || e.key === "W") moveUp = true;
      if(e.key === "s" || e.key === "S") moveDown = true;
    });
    document.addEventListener("keyup", (e)=>{
      if(e.key === "w" || e.key === "W") moveUp = false;
      if(e.key === "s" || e.key === "S") moveDown = false;
    });

    function update(timestamp){
      let delta = timestamp - lastTimestamp;
      lastTimestamp = timestamp;

      speedUpTimer += delta;
      if(speedUpTimer >= speedUpInterval){
        // Ускоряем шар
        if(ballSpeedX > 0) ballSpeedX += 0.5; else ballSpeedX -= 0.5;
        if(ballSpeedY > 0) ballSpeedY += 0.5; else ballSpeedY -= 0.5;
        speedUpTimer = 0;
      }

      // Движение левой ракетки
      if(moveUp && leftPaddleY > 0) {
        leftPaddleY -= leftPaddleSpeed;
      }
      if(moveDown && leftPaddleY < canvas.height - paddleHeight) {
        leftPaddleY += leftPaddleSpeed;
      }

      // Простейший "ИИ" для правой ракетки: следует за мячом
      let center = rightPaddleY + paddleHeight/2;
      if(center < ballY) {
        rightPaddleY += 3;
      } else {
        rightPaddleY -= 3;
      }
      // Границы
      if(rightPaddleY < 0) rightPaddleY = 0;
      if(rightPaddleY > canvas.height - paddleHeight) rightPaddleY = canvas.height - paddleHeight;

      // Движение мяча
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Отскок от верх/низ
      if(ballY - ballSize < 0 || ballY + ballSize > canvas.height) {
        ballSpeedY = -ballSpeedY;
      }

      // Левая ракетка
      if(ballX - ballSize < paddleWidth) {
        if(ballY > leftPaddleY && ballY < leftPaddleY + paddleHeight){
          ballSpeedX = -ballSpeedX;
          // При каждом попадании чуть ускорим
          ballSpeedX *= 1.05;
          ballSpeedY *= 1.05;
        } else {
          rightScore++;
          resetBall();
        }
      }

      // Правая ракетка
      if(ballX + ballSize > canvas.width - paddleWidth) {
        if(ballY > rightPaddleY && ballY < rightPaddleY + paddleHeight){
          ballSpeedX = -ballSpeedX;
          ballSpeedX *= 1.05;
          ballSpeedY *= 1.05;
        } else {
          leftScore++;
          resetBall();
        }
      }

      draw();
      requestAnimationFrame(update);
    }

    function resetBall() {
      ballX = canvas.width/2;
      ballY = canvas.height/2;
      // Сбрасываем скорость до первоначальной (или чуть выше)
      ballSpeedX = (Math.random() > 0.5) ? 2 : -2;
      ballSpeedY = (Math.random() > 0.5) ? 2 : -2;
    }

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // Левая ракетка
      ctx.fillStyle = "white";
      ctx.fillRect(0, leftPaddleY, paddleWidth, paddleHeight);

      // Правая ракетка
      ctx.fillRect(canvas.width - paddleWidth, rightPaddleY, paddleWidth, paddleHeight);

      // Мяч
      ctx.beginPath();
      ctx.arc(ballX, ballY, ballSize, 0, Math.PI*2);
      ctx.fill();

      // Сетка посередине
      ctx.strokeStyle = "#555";
      ctx.beginPath();
      ctx.moveTo(canvas.width/2, 0);
      ctx.lineTo(canvas.width/2, canvas.height);
      ctx.stroke();

      // Обновляем счёт
      document.getElementById("score").textContent = `${leftScore} : ${rightScore}`;
    }

    requestAnimationFrame(update);
  </script>
</body>
</html>
