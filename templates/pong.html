<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Pong</title>
  <style>
    body { text-align: center; }
    canvas {
      border: 1px solid #000;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <h1>Pong</h1>
  <canvas id="pongCanvas" width="400" height="300"></canvas>
  <script>
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");

    let paddleY = canvas.height/2 - 30;
    let ballX = canvas.width/2;
    let ballY = canvas.height/2;
    let ballSpeedX = 2, ballSpeedY = 2;

    function draw() {
      // Фон
      ctx.clearRect(0,0, canvas.width, canvas.height);

      // Левая ракетка
      ctx.fillStyle = "blue";
      ctx.fillRect(10, paddleY, 10, 60);

      // Мяч
      ctx.beginPath();
      ctx.arc(ballX, ballY, 8, 0, Math.PI*2);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.closePath();

      // Движение мяча
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Проверка коллизий со стенками
      if(ballY < 0 || ballY > canvas.height) {
        ballSpeedY = -ballSpeedY;
      }
      if(ballX < 0 || ballX > canvas.width) {
        ballSpeedX = -ballSpeedX;
      }

      // Простейшее ИИ управления ракеткой (следуем за мячом)
      paddleY = ballY - 30;
    }

    setInterval(draw, 20);
  </script>
</body>
</html>
