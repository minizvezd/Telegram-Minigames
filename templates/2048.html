<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>2048</title>
  <style>
    body { text-align: center; }
    #grid {
      width: 200px; 
      height: 200px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 5px;
      margin: 0 auto;
    }
    .tile {
      width: 45px; 
      height: 45px;
      background: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>2048 (демо)</h1>
  <div id="grid">
    <!-- 16 div-ов для клеток -->
    <div class="tile">2</div><div class="tile">4</div><div class="tile"></div><div class="tile"></div>
    <div class="tile">2</div><div class="tile">2</div><div class="tile">4</div><div class="tile"></div>
    <div class="tile"></div><div class="tile">2</div><div class="tile"></div><div class="tile"></div>
    <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
  </div>

  <script>
    // Здесь можно реализовать механику 2048: смещения, появление новых плиток и т.д.
    // Для примера — просто выводим в консоль при нажатии стрелок
    document.addEventListener("keydown", e => {
      if(["ArrowLeft","ArrowRight","ArrowUp","ArrowDown"].includes(e.key)) {
        console.log("Нажата кнопка", e.key);
        // Здесь вызываем логику сдвига плиток, генерацию новой и т.д.
      }
    });
  </script>
</body>
</html>
