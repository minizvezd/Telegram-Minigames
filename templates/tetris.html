<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тетрис</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; 
      padding: 0;
      background: #222;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background: #4CAF50;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: relative;
    }
    .back-button {
      position: absolute;
      left: 10px;
      top: 10px;
      text-decoration: none;
      background: #333;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 14px;
    }
    .back-button:hover {
      background: #555;
    }
    h1 {
      margin: 0;
      font-size: 20px;
    }
    #info {
      margin-top: 10px;
      font-size: 18px;
    }
    #tetrisCanvas {
      border: 2px solid #999;
      background: #111;
      margin-top: 10px;
    }
    .fade-in {
      animation: fadeIn 0.2s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    @media(max-width: 600px){
      #tetrisCanvas {
        width: 180px !important;
        height: 360px !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <a class="back-button" href="index.html">Назад</a>
    <h1>Тетрис</h1>
  </header>
  <div id="info">
    Очки: <span id="score">0</span>
  </div>
  <canvas id="tetrisCanvas" width="200" height="400"></canvas>

  <script>
    const canvas = document.getElementById("tetrisCanvas");
    const ctx = canvas.getContext("2d");

    const COLS = 10;
    const ROWS = 20;
    const BLOCK_SIZE = 20;

    // Настройка размеров canvas
    canvas.width = COLS * BLOCK_SIZE;   
    canvas.height = ROWS * BLOCK_SIZE;

    const SHAPES = [
      [[1,1,1],[0,1,0]],       // T
      [[1,1],[1,1]],           // O
      [[1,0,0],[1,1,1]],       // L
      [[0,0,1],[1,1,1]],       // J
      [[0,1,1],[1,1,0]],       // S
      [[1,1,0],[0,1,1]],       // Z
      [[1,1,1,1]]              // I
    ];
    const COLORS = ["cyan","yellow","purple","green","red","blue","orange"];

    let board = createMatrix(ROWS, COLS);
    let score = 0;

    let currentPiece = null;
    let currentColor = null;
    let currentX = 0;
    let currentY = 0;

    let dropInterval = 700;
    let dropCounter = 0;
    let lastTime = 0;

    function createMatrix(rows, cols) {
      let matrix = [];
      for (let r=0; r<rows; r++){
        matrix.push(new Array(cols).fill(0));
      }
      return matrix;
    }

    function spawnPiece() {
      const shapeIndex = Math.floor(Math.random()*SHAPES.length);
      const shape = SHAPES[shapeIndex];
      currentPiece = shape.map(row => [...row]);
      currentColor = COLORS[shapeIndex];
      currentY = 0;
      currentX = (COLS/2 | 0) - (currentPiece[0].length / 2 | 0);
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Рисуем игровое поле
      for (let r=0; r<ROWS; r++){
        for (let c=0; c<COLS; c++){
          if (board[r][c] !== 0) {
            drawBlock(c, r, board[r][c]);
          }
        }
      }
      // Рисуем текущую фигуру
      if (currentPiece) {
        for (let r=0; r<currentPiece.length; r++){
          for (let c=0; c<currentPiece[r].length; c++){
            if (currentPiece[r][c] !== 0) {
              drawBlock(currentX + c, currentY + r, currentColor);
            }
          }
        }
      }
    }

    function drawBlock(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x*BLOCK_SIZE, y*BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
      ctx.strokeStyle = "#333";
      ctx.strokeRect(x*BLOCK_SIZE, y*BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
    }

    function collide(board, piece, offX, offY) {
      for (let r=0; r<piece.length; r++){
        for (let c=0; c<piece[r].length; c++){
          if (piece[r][c] !== 0) {
            let ny = offY + r;
            let nx = offX + c;
            if (ny < 0 || ny >= ROWS || nx < 0 || nx >= COLS || board[ny][nx] !== 0) {
              return true;
            }
          }
        }
      }
      return false;
    }

    function merge(board, piece, offX, offY, color) {
      for (let r=0; r<piece.length; r++){
        for (let c=0; c<piece[r].length; c++){
          if (piece[r][c] !== 0) {
            board[offY + r][offX + c] = color;
          }
        }
      }
    }

    function rotate(matrix) {
      let result = [];
      for (let r=0; r<matrix[0].length; r++){
        let row = [];
        for (let c=matrix.length-1; c>=0; c--){
          row.push(matrix[c][r]);
        }
        result.push(row);
      }
      return result;
    }

    function drop() {
      currentY++;
      if (collide(board, currentPiece, currentX, currentY)) {
        currentY--;
        merge(board, currentPiece, currentX, currentY, currentColor);
        lineClear();
        spawnPiece();
        if (collide(board, currentPiece, currentX, currentY)) {
          // GameOver (обнулить поле)
          board = createMatrix(ROWS, COLS);
          score = 0;
        }
      }
      dropCounter = 0;
      updateScore();
    }

    function lineClear() {
      for (let r=ROWS-1; r>=0; r--){
        if (board[r].every(cell => cell !== 0)) {
          board.splice(r, 1);
          board.unshift(new Array(COLS).fill(0));
          score += 10;
        }
      }
    }

    function updateScore() {
      document.getElementById("score").textContent = score;
    }

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;

      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        drop();
      }

      draw();
      requestAnimationFrame(update);
    }

    // Управление
    document.addEventListener("keydown", e => {
      switch(e.key){
        case "ArrowLeft":
          if (!collide(board, currentPiece, currentX-1, currentY)) {
            currentX--;
          }
          break;
        case "ArrowRight":
          if (!collide(board, currentPiece, currentX+1, currentY)) {
            currentX++;
          }
          break;
        case "ArrowDown":
          drop();
          break;
        case "ArrowUp":
          const rotated = rotate(currentPiece);
          if (!collide(board, rotated, currentX, currentY)) {
            currentPiece = rotated;
          }
          break;
      }
    });

    function start(){
      spawnPiece();
      updateScore();
      update();
    }
    start();
  </script>
</body>
</html>
