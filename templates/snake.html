<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Змейка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin:0;
      padding:0;
      background:#222;
      color:#fff;
      font-family:sans-serif;
      overscroll-behavior:none;
      -webkit-overflow-scrolling:none;
      -webkit-touch-callout:none;
      -webkit-user-select:none;
      -moz-user-select:none;
      -ms-user-select:none;
      user-select:none;
      touch-action:none;
      display:flex;
      flex-direction:column;
      align-items:center;
      touch-action: none; /* Отключаем стандартные свайпы */
    }
    header {
      width:100%;
      background:#4CAF50;
      color:#fff;
      text-align:center;
      padding:10px;
      position:relative;
    }
    .back-button {
      position:absolute;
      left:10px;
      top:10px;
      text-decoration:none;
      background:#333;
      color:#fff;
      padding:6px12px;
      border-radius:4px;
      font-size:14px;
    }
    .back-button:hover{
      background:#555;
    }
    h1{
      margin:0;
      font-size:20px;
    }
    .instructions{
      margin:10px;
      font-size:14px;
      background:#333;
      padding:6px10px;
      border-radius:4px;
      line-height:1.4;
      max-width:500px;
      text-align:center;
    }
    #score{
      margin:8px0;
    }
    #gameContainer{
      position:relative;
      margin:10px auto;
      display:flex;
      justify-content:center; /* центрируем */
    }
    canvas {
      background: #111;
      border: 2px solid #555;
      display: block;
      max-width: 100%; /* Ограничиваем ширину */
    }
    #score {
      margin: 10px 0;
      font-size: 20px;
    }
    #gameOver {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    #gameOver button {
      background: #f66;
      border: none;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    #gameOver button:hover {
      background: #d55;
    }
    @media(max-width:600px){
      canvas {
        width:300px;
        height:300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Кнопка назад ведёт на / -->
    <a class="back-button" href="/">Назад</a>
    <h1>Змейка</h1>
  </header>

  <div class="instructions">
    Управление: Стрелки или W/A/S/D. На телефоне — свайпы.<br>
    Цель: съесть как можно больше «яблок». Столкновение со стеной или хвостом — проигрыш.
  </div>

  <div id="score">Очки: <span id="scoreValue">0</span></div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="gameOver">
    <h2>Игра окончена!</h2>
    <p>Счёт: <span id="finalScore">0</span></p>
    <button onclick="restartGame()">Играть снова</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 20; // Размер клетки
    const canvasSize = canvas.width; // Размер холста
    const gridCount = canvasSize / gridSize; // Количество клеток

    let snake = [{ x: 8, y: 8 }]; // Начальная позиция змейки
    let direction = { x: 1, y: 0 }; // Направление движения
    let food = { x: 5, y: 5 }; // Позиция еды
    let score = 0; // Счёт
    let gameInterval = null; // Интервал игры
    let isGameOver = false; // Состояние игры

    // Отрисовка змейки
    function drawSnake() {
      ctx.fillStyle = "#0f0"; // Цвет змейки
      snake.forEach(segment => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
      });
    }

    // Отрисовка еды
    function drawFood() {
      ctx.fillStyle = "#f00"; // Цвет еды
      ctx.beginPath();
      ctx.arc(
        food.x * gridSize + gridSize / 2,
        food.y * gridSize + gridSize / 2,
        gridSize / 2,
        0,
        Math.PI * 2
      );
      ctx.fill();
    }

    // Обновление игры
    function update() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // Проверка на столкновение с границами
      if (head.x < 0 || head.x >= gridCount || head.y < 0 || head.y >= gridCount) {
        gameOver();
        return;
      }

      // Проверка на столкновение с собой
      for (let segment of snake) {
        if (segment.x === head.x && segment.y === head.y) {
          gameOver();
          return;
        }
      }

      // Добавление новой головы
      snake.unshift(head);

      // Проверка на съедание еды
      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("scoreValue").textContent = score;
        placeFood();
      } else {
        snake.pop(); // Удаление хвоста, если еда не съедена
      }

      // Очистка холста и отрисовка
      ctx.clearRect(0, 0, canvasSize, canvasSize);
      drawSnake();
      drawFood();
    }

    // Размещение еды
    function placeFood() {
      food.x = Math.floor(Math.random() * gridCount);
      food.y = Math.floor(Math.random() * gridCount);

      // Проверка, чтобы еда не появилась на змейке
      for (let segment of snake) {
        if (segment.x === food.x && segment.y === food.y) {
          placeFood();
          return;
        }
      }
    }

    // Конец игры
    function gameOver() {
      isGameOver = true;
      clearInterval(gameInterval);
      document.getElementById("finalScore").textContent = score;
      document.getElementById("gameOver").style.display = "block";
    }

    // Перезапуск игры
    function restartGame() {
      snake = [{ x: 8, y: 8 }];
      direction = { x: 1, y: 0 };
      score = 0;
      document.getElementById("scoreValue").textContent = score;
      document.getElementById("gameOver").style.display = "none";
      isGameOver = false;
      placeFood();
      gameInterval = setInterval(update, 200); // Скорость змейки уменьшена
    }

    // Управление с клавиатуры
    document.addEventListener("keydown", (e) => {
      if (isGameOver) return;
      switch (e.key) {
        case "ArrowUp":
          if (direction.y === 0) direction = { x: 0, y: -1 };
          break;
        case "ArrowDown":
          if (direction.y === 0) direction = { x: 0, y: 1 };
          break;
        case "ArrowLeft":
          if (direction.x === 0) direction = { x: -1, y: 0 };
          break;
        case "ArrowRight":
          if (direction.x === 0) direction = { x: 1, y: 0 };
          break;
      }
    });

    // Управление свайпами
    let touchStartX = 0;
    let touchStartY = 0;

    canvas.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });

    canvas.addEventListener("touchend", (e) => {
      if (isGameOver) return;

      const touchEndX = e.changedTouches[0].clientX;
      const touchEndY = e.changedTouches[0].clientY;

      const dx = touchEndX - touchStartX;
      const dy = touchEndY - touchStartY;

      if (Math.abs(dx) > Math.abs(dy)) {
        // Горизонтальный свайп
        if (dx > 0 && direction.x === 0) {
          direction = { x: 1, y: 0 }; // Вправо
        } else if (dx < 0 && direction.x === 0) {
          direction = { x: -1, y: 0 }; // Влево
        }
      } else {
        // Вертикальный свайп
        if (dy > 0 && direction.y === 0) {
          direction = { x: 0, y: 1 }; // Вниз
        } else if (dy < 0 && direction.y === 0) {
          direction = { x: 0, y: -1 }; // Вверх
        }
      }
    });

    // Запуск игры
    restartGame();
  </script>
</body>
</html>
