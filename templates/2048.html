<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>2048</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #faf8ef;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
    }
    #score {
      font-size: 18px;
      margin: 10px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 10px;
      background: #bbada0;
      padding: 10px;
      border-radius: 10px;
    }
    .cell {
      width: 80px; 
      height: 80px;
      background: #cdc1b4;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 24px;
      transition: all 0.2s ease;
      color: #776e65;
    }
    .cell[data-value="2"]    { background: #eee4da; color: #776e65; }
    .cell[data-value="4"]    { background: #ede0c8; color: #776e65; }
    .cell[data-value="8"]    { background: #f2b179; color: #f9f6f2; }
    .cell[data-value="16"]   { background: #f59563; color: #f9f6f2; }
    .cell[data-value="32"]   { background: #f67c5f; color: #f9f6f2; }
    .cell[data-value="64"]   { background: #f65e3b; color: #f9f6f2; }
    .cell[data-value="128"]  { background: #edcf72; color: #f9f6f2; }
    .cell[data-value="256"]  { background: #edcc61; color: #f9f6f2; }
    .cell[data-value="512"]  { background: #edc850; color: #f9f6f2; }
    .cell[data-value="1024"] { background: #edc53f; color: #f9f6f2; }
    .cell[data-value="2048"] { background: #edc22e; color: #f9f6f2; }
  </style>
</head>
<body>
  <h1>2048</h1>
  <div id="score">Очки: <span id="scoreVal">0</span></div>
  <div id="board"></div>

  <script>
    const boardSize = 4;
    let board = [];
    let score = 0;

    const boardElem = document.getElementById("board");
    const scoreVal = document.getElementById("scoreVal");

    function init(){
      board = [];
      for(let i=0; i<boardSize; i++){
        board.push(new Array(boardSize).fill(0));
      }
      score = 0;
      updateScore();

      // Добавить 2 случайные плитки
      addNewTile();
      addNewTile();
      drawBoard();
    }

    function drawBoard(){
      boardElem.innerHTML = "";
      for(let r=0; r<boardSize; r++){
        for(let c=0; c<boardSize; c++){
          const val = board[r][c];
          const cell = document.createElement("div");
          cell.classList.add("cell");
          if(val > 0){
            cell.textContent = val;
            cell.dataset.value = val;
          } else {
            cell.textContent = "";
            cell.dataset.value = 0;
          }
          boardElem.appendChild(cell);
        }
      }
    }

    function addNewTile(){
      // Находим пустые клетки
      let empty = [];
      for(let r=0; r<boardSize; r++){
        for(let c=0; c<boardSize; c++){
          if(board[r][c] === 0) empty.push({r, c});
        }
      }
      if(empty.length === 0) return;

      // Случайная пустая позиция
      let spot = empty[Math.floor(Math.random()*empty.length)];
      board[spot.r][spot.c] = Math.random() < 0.9 ? 2 : 4;
    }

    function updateScore(){
      scoreVal.textContent = score;
    }

    // Движение
    document.addEventListener("keydown", e => {
      let moved = false;
      switch(e.key){
        case "ArrowLeft":
          moved = moveLeft();
          break;
        case "ArrowRight":
          moved = moveRight();
          break;
        case "ArrowUp":
          moved = moveUp();
          break;
        case "ArrowDown":
          moved = moveDown();
          break;
      }
      if (moved) {
        addNewTile();
        drawBoard();
        updateScore();
        checkGameOver();
      }
    });

    function compressRow(row){
      // Сжимает все ненулевые элементы влево
      let filtered = row.filter(v => v !== 0);
      while(filtered.length < boardSize) {
        filtered.push(0);
      }
      return filtered;
    }

    function mergeRow(row){
      for(let i=0; i<boardSize-1; i++){
        if(row[i] !== 0 && row[i] === row[i+1]){
          row[i] *= 2;
          score += row[i];
          row[i+1] = 0;
        }
      }
      return row;
    }

    function moveLeft(){
      let moved = false;
      for(let r=0; r<boardSize; r++){
        let compressed = compressRow(board[r]);
        let merged = mergeRow(compressed);
        let finalRow = compressRow(merged);
        // Проверяем, изменилось ли что-то
        if(finalRow.some((v, i) => v !== board[r][i])) {
          moved = true;
        }
        board[r] = finalRow;
      }
      return moved;
    }

    function moveRight(){
      let moved = false;
      for(let r=0; r<boardSize; r++){
        // Развернём, сдвинем влево, обратно развернём
        let rev = board[r].slice().reverse();
        let compressed = compressRow(rev);
        let merged = mergeRow(compressed);
        let finalRow = compressRow(merged).reverse();
        if(finalRow.some((v, i) => v !== board[r][i])) {
          moved = true;
        }
        board[r] = finalRow;
      }
      return moved;
    }

    function moveUp(){
      let moved = false;
      for(let c=0; c<boardSize; c++){
        // Соберём столбец
        let col = [];
        for(let r=0; r<boardSize; r++){
          col.push(board[r][c]);
        }
        let compressed = compressRow(col);
        let merged = mergeRow(compressed);
        let finalCol = compressRow(merged);
        // Запишем обратно
        for(let r=0; r<boardSize; r++){
          if(board[r][c] !== finalCol[r]) moved = true;
          board[r][c] = finalCol[r];
        }
      }
      return moved;
    }

    function moveDown(){
      let moved = false;
      for(let c=0; c<boardSize; c++){
        let col = [];
        for(let r=0; r<boardSize; r++){
          col.push(board[r][c]);
        }
        let rev = col.reverse();
        let compressed = compressRow(rev);
        let merged = mergeRow(compressed);
        let finalCol = compressRow(merged).reverse();
        // Запишем обратно
        for(let r=0; r<boardSize; r++){
          if(board[r][c] !== finalCol[r]) moved = true;
          board[r][c] = finalCol[r];
        }
      }
      return moved;
    }

    function checkGameOver(){
      // Если пустых нет и ходов нет — проигрыш
      for(let r=0; r<boardSize; r++){
        for(let c=0; c<boardSize; c++){
          if(board[r][c] === 0) return;
          // Проверяем соседа вправо
          if(c < boardSize-1 && board[r][c] === board[r][c+1]) return;
          // Проверяем соседа вниз
          if(r < boardSize-1 && board[r][c] === board[r+1][c]) return;
        }
      }
      alert("Игра окончена! Набрано очков: " + score);
      init();
    }

    init();
  </script>
</body>
</html>
